<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Techsmet to firma specjalizująca się w produkcji wyrobów metalowych. Oferujemy obróbkę skrawaniem (min. toczenie, frezowanie, szlifowanie) oraz inne usługi">
    <meta name="keywords"
        content="producent, wyroby, metalowe, cnc, obróbka, skrawanie, toczenie, wiercenie, roztaczanie, frezowanie, szlifowanie, spawanie, cieplna, galwaniczna, tokarka, frezarka, szlifierka">
    <title>Techsmet | Producent wyrobów metalowych</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/main.min.css">
    <script src="https://kit.fontawesome.com/9c9b337cac.js" crossorigin="anonymous"></script>
</head>

<body>

    <header id="home" class="header section">
        <div class="header__wrapper">
            <div class="header__box">
                <div class="header__logo fadeInDown custom-animation">
                    <img src="./dist/img/logo2.png" alt="Logo firmy Techsmet">
                </div>
                <div class="header__heading-box">
                    <h1>
                        <span class="header__heading fadeInLeft custom-animation">Producent</span>
                        <span class="header__heading fadeInRight custom-animation">wyrobów</span>
                        <span class="header__heading fadeInLeft custom-animation">metalowych</span>
                    </h1>
                </div>
                <a href="#oferta" class="header__btn fadeInUp custom-animation">Oferta</a>
            </div>
        </div>
    </header>
    <nav class="navbar">
        <div class="navbar__burger-btn-box">
            <button class="navbar__burger-btn"><i class="fas fa-bars"></i></button>
        </div>
        <div class="navbar__links-box">
            <ul class="navbar__nav-items">
                <li class="navbar__nav-item"><a class="navbar__nav-link active" href="#home">Home</a></li>
                <li class="navbar__nav-item"><a class="navbar__nav-link" href="#oferta">Oferta</a></li>
                <li class="navbar__nav-item"><a class="navbar__nav-link" href="#o-firmie">Firma</a></li>
                <li class="navbar__nav-item"><a class="navbar__nav-link" href="#park-maszynowy">Park maszynowy</a></li>
                <li class="navbar__nav-item"><a class="navbar__nav-link" href="#galeria-wyrobow">Galeria wyrobów</a>
                </li>
                <li class="navbar__nav-item"><a class="navbar__nav-link" href="#kontakt">Kontakt</a></li>
            </ul>
        </div>
    </nav>



    <script src="./dist/js/main.min.js"></script>

</body>

</html>
